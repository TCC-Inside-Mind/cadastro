<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>BUTTERFLYING</title>
</head>
<body>

    <header>
        <div class="logo">
            <img width="50px" height="50px" src="Butterflying Consultoria e Treinamento/2.png" alt="Logo da Sua Empresa">
            <img src="Butterflying Consultoria e Treinamento/4.png" alt="nome img">
        </div>
        </header>

    <div class="fundo">
        <div class="azul">
            <div class="cadastrar">
                <h1>Cadastrar-se</h1>
                <div class="form">
                    <div class="esquerda">
                        <h2>Nome:</h2>
                        <input type="name" name="nome" id="nome" placeholder="Digite seu nome...">
                        <h2>E-mail:</h2>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail...">
                        <h2>Senha:</h2>
                        <input type="password" name="senha" id="senha" placeholder="Crie uma senha...">
                        <h2>Telefone:</h2>
                        <input type="text" name="telefone" id="telefone" placeholder="(00) 00000-0000">
                    </div>
                    <div class="direita">
                        <h2>CEP:</h2>
                        <input type="cep" name="cep" id="cep" placeholder="00000-00">
                        <h2>CPF:</h2>
                        <input type="cpf" name="cpf" id="cpf" placeholder="000.000.000-00">
                        <h2>Data de Nascimento:</h2>
                        <input type="date" name="datan" id="datan" placeholder="09/11/2023">
                        <br>
                        <div class="checkbox-container">
                            <input type="checkbox" id="checkSquare1">
                            <label for="checkSquare1"></label>
                            <h4>  Li e concordo com os termos de uso</h4>
                          </div>
                          
                          <div class="checkbox-container">
                            <input type="checkbox" id="checkSquare2">
                            <label for="checkSquare2"></label>
                            <h4>  Mantenha-me conectado</h4>
                          </div>
                          
                        <button type="submit">Cadastrar</button>
                    </div>
                    
                </div>
                </div>
            </div>
        </div>

</body>
</html>
